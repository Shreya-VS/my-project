<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fama Barber Shop landing page with real-time info and contact options" />
  <title>Fama Barber Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loader" class="loader"></div>

  <section class="card" style="display: none;">
    <img id="shopImage" alt="Barbershop Image" />
    <h1 id="name">Loading...</h1>
    <h1 style="color: green;">🚀 Hello Shreya – Deployment Test</h1>

    <p id="category"></p>
    <p id="location"></p>
    <p id="address"></p>
    <p id="status"></p>
    <p id="closingTime"></p>
    <p id="rating"></p>
    <p id="reviewCount"></p>
    <p id="services"></p>
    <p id="phone"></p>

    <div class="buttons">
      <a id="callButton" href="#" target="_blank" rel="noopener noreferrer">📞 Call</a>
      <a id="directionsButton" href="#" target="_blank" rel="noopener noreferrer">📍 Directions</a>
    </div>

    <div class="social-links">
      <a id="facebookLink" href="#" target="_blank">🔗 Facebook</a>
      <a id="instagramLink" href="#" target="_blank">📸 Instagram</a>
    </div>
  </section>

  <footer>
    <p>© 2025 Fama Barber Shop. All rights reserved.</p>
    <p id="lastUpdated">Last updated: --</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
