<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fama Barber Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <img id="shopImage" alt="Barbershop Image" />
    <h1 id="name">Loading...</h1>
    <p id="category"></p>
    <p id="location"></p>
    <p id="services"></p>
    <p id="rating"></p>
    <p id="reviewCount"></p>
    <p id="status"></p>
    <p id="closingTime"></p>
    <p id="address"></p>
    <p id="phone"></p>
    <div class="buttons">
      <a id="callButton" target="_blank">📞 Call</a>
      <a id="directionsButton" target="_blank">📍 Directions</a>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
